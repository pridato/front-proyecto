<div class="2xl:mx-64 px-5 h-auto gap-y-5 pb-5">
  <app-tiposcomida />
  <div  class="platos flex justify-center font-bold text-2xl ml-2 mb-2">Nuestros Platos más gustados</div>
  <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 md:gap-x-10" id="gridTransform">
    @for(comida of this.comidas ; track comida.id){
      <div class="flex flex-col justify-center items-center p-2">
        <a class="border shadow rounded-2xl">
          <img 
            [routerLink]="['/Restaurante/Detalle/', comida.id]" 
            src="data:image/png;base64,{{comida.imagenBASE64}}" 
            alt="Imagen de la comida" 
            class="w-80 h-52 cursor-pointer rounded-2xl object-cover"
          >
          <div class="w-80 flex justify-between items-center px-2 py-2">
            <p class="font-semibold">{{comida.nombre}}</p>
            <div class="flex gap-x-2">
              <h3 class="font-serif">{{comida.precio}}€</h3>
            </div>
          </div>
        </a>
      </div>
    }
  </div>
</div>
